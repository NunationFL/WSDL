{% extends 'base.html' %}

{% block head %}
    <title>FootyPedia - Results for "{{ query }}"</title>
{% endblock %}

{% block body %}
    <div class="container-md">
        <ul class="nav nav-tabs mb-3" id="ex1" role="tablist">
            {% for t in results %}
                <li class="nav-item" role="presentation">
                    <a
                            class="nav-link {% if t == active %}  active {% endif %}"
                            id="ex1-tab-1"
                            data-mdb-toggle="tab"
                            href="#{{ t }}"
                            role="tab"
                            aria-controls="{{ t }}"
                            aria-selected="true"
                    >
                        {{ t }}
                    </a>
                </li>
            {% endfor %}
        </ul>

        <!-- Tabs navs -->

        <!-- Tabs content -->
        <div class="tab-content d-flex flex-column justify-content-center" id="ex1-content">
            {% for k,t in results.items() %}
                {% include 'parts/team_card.html' %}
            {% endfor %}
        </div>
    </div>

{% endblock %}
