{% for player in t %}
    <div class="card mb-3 col-5">
        <div class="row g-0">
            <div class="col-md-4 d-flex my-3" style="width: 200px; height: 160px; justify-content: center">
                <img src="{{ player["image"] }}" class="m-auto"
                     style="width: auto; height: 150px; object-fit: cover;"/>
            </div>
            <div class="col-md-7">
                <div class="card-body">
                    <h5 class="card-title"><a
                            href="http://localhost:5000/player/{{ player["id"] }}">{{ player["name"] }}</a></h5>
                    <p class="card-text">
                        <a href="http://localhost:5000/club/{{ player["clubId"] }}">{{ player["clubName"] }}</a>
                    </p>
                    <p class=" card-text">
                        {{ player["position"] }}
                    </p>
                    <p>
                        <small class="text-muted">{{ player["birthdate"] }}</small>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
